<form class="form-row" (ngSubmit)="onSubmit()">
    <div class="col-11">
        <label class="sr-only" for="todoListAdditiion">Add a task you want to complete here!</label>
        <input type="text" class="form-control" id="todoListAdditiion" name="title" [(ngModel)]="title" placeholder="Type a task you want to complete in here">
    </div>
    <div class="col">
        <button type="button" class="btn btn-primary mb-2">Submit</button>
    </div>
</form>
